main:
  output: ~/performance_info/
  performance_results: /tmp/w3af-*
  ec2_instance_size: m1.small
  security_group: collector
  keypair: collector2
  ami: ami-48eb2f20
  user: ubuntu
  S3: w3af-performance-data

setup:
  - setup_apt.sh
  - setup_psutil.sh
  - install_w3af.sh

run:
  - run_w3af.sh:
    - timeout: 10

before_collect:
  - pkill_w3af.sh
  - get_sys_perf_data.py
  - get_http_perf_data.sh